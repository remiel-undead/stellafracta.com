---
layout: default
title: Blog
---

<div class="posts">
    {% for post in site.posts %}
    <div class="post">
        <h1 class="post-title">
            <a href="{{ post.url }}">{{ post.title }}</a>
        </h1>
        <span class="post-date">{{ post.date | date_to_string }}</span>
        {{ post.excerpt }}
        {% if post.content contains site.excerpt_separator %}
        <p>[<a href="{{ post.url }}">Read more</a>]</p>
        {% endif %}
    </div>
    {% endfor %}
</div>
